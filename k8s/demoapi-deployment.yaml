apiVersion: apps/v1
kind: Deployment
metadata: 
    name: demoapi-deployment
spec:
    replicas: 3
    selector:
        matchLabels:
            component: api
    template:
        metadata:
            labels:
                component: api
        spec:
            containers:
                - name: api
                  image: registry.gitlab.com/ciprian.ciobotaru/demoapi:latest
                  ports:
                    - containerPort: 8890
            imagePullSecrets:
                - name: regcred
                    
